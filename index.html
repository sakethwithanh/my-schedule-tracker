<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Daily Task Manager</h1>
            <p>What do you need to get done today?</p>
        </header>

        <div class="chant-section">
            <button id="get-chant-btn">âœ¨ Get Daily Chant</button>
            <p id="chant-display">Click the button for a motivational boost!</p>
        </div>

        <form id="task-form">
            <input 
                type="text" 
                id="task-input" 
                placeholder="e.g., Finish my report" 
                autocomplete="off"
            >
            <button type="submit">Add Task</button>
        </form>

        <main>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
