<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity | Schedule Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Toast Notification Container -->
    <div id="toast-container"></div>

    <!-- Template Management Modal -->
    <div id="templates-modal-overlay" class="hidden">
        <div id="templates-modal">
            <h2>Manage Templates</h2>
            <div class="modal-content">
                <div id="saved-templates-list"></div>
                <div class="template-actions">
                    <input type="text" id="new-template-name" placeholder="New Template Name">
                    <button id="save-template-btn" class="gradient-btn">Save Current Schedule</button>
                </div>
            </div>
            <button id="close-modal-btn" class="icon-btn" title="Close">&times;</button>
        </div>
    </div>

    <!-- Main Two-Column Layout -->
    <main class="main-layout">
        <!-- Left Column: Schedule -->
        <div class="schedule-column">
            <section class="schedule-section">
                <div class="header">
                    <h1 id="main-heading">My Schedule</h1>
                    <div class="header-controls">
                        <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="22" height="22"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 010 1.06l-1.591 1.59a.75.75 0 11-1.06-1.06l1.59-1.59a.75.75 0 011.06 0zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.803 17.803a.75.75 0 01-1.06 0l-1.59-1.591a.75.75 0 111.06-1.06l1.59 1.59a.75.75 0 010 1.06zM12 21.75a.75.75 0 01-.75-.75v-2.25a.75.75 0 011.5 0V21a.75.75 0 01-.75-.75zM5.197 17.803a.75.75 0 010-1.06l1.59-1.59a.75.75 0 111.06 1.06l-1.59 1.59a.75.75 0 01-1.06 0zM3 12a.75.75 0 01.75-.75h2.25a.75.75 0 010 1.5H3.75A.75.75 0 013 12zM6.106 5.197a.75.75 0 011.06 0l1.59 1.59a.75.75 0 01-1.06 1.06L6.106 6.258a.75.75 0 010-1.06z" /></svg>
                        </button>
                        <input type="date" id="date-picker">
                    </div>
                </div>
    
                <div id="schedule-list-body">
                    <!-- JS generates tasks here -->
                </div>
                
                <div class="add-task-container">
                    <form id="add-task-form">
                        <input type="text" id="new-task-name" placeholder="Add a new task..." required>
                        <input type="text" id="new-task-start" placeholder="Start (e.g., 7pm)" required>
                        <input type="text" id="new-task-end" placeholder="End (e.g., 8pm)" required>
                        <button type="submit" class="gradient-btn">Add Task</button>
                    </form>
                    <button id="manage-templates-btn">Manage Templates</button>
                </div>
            </section>
        </div>

        <!-- Right Column: Report -->
        <div class="report-column">
            <section class="report-section">
                <div class="header">
                    <h2>Monthly Report</h2>
                    <div class="report-controls">
                        <select id="report-month"></select>
                        <select id="report-year"></select>
                    </div>
                </div>
                
                <div class="report-content">
                    <div id="no-report-data" class="hidden">
                        <p>No data tracked for the selected month.</p>
                    </div>
                    <div id="report-insights" class="hidden">
                        <!-- JS generates insights here -->
                    </div>
                    <div class="chart-container">
                        <canvas id="report-chart"></canvas>
                    </div>
                    <div id="report-details">
                        <!-- JS generates details here -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
